<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <div class="logo"><a href="index.html" target="_blank"><img src="images/logo.png" alt="Google Logo"></a></div>
            <div class="right-link">
                <a href="index.html">Search</a>
                <a href="image-search.html">Image</a>
            </div>
        </div>
        <div class="search">
            <div class="title">Advanced Search</div>
            <div class="container">
                <p>Find page with...</p>
                <form action="https://www.google.com/search" method="get">
                    <table>
                        <tbody>
                            <tr>
                                <td>all these words:</td>
                                <td><input type="text" name="as_q"></td>
                            </tr>
                            <tr>
                                <td>this exact word or phrase:</td>
                                <td><input type="text" name="as_epq"></td>
                            </tr>
                            <tr>
                                <td>any of these words:</td>
                                <td><input type="text" name="as_oq"></td>
                            </tr>
                            <tr>
                                <td>none of these words:</td>
                                <td><input type="text" name="as_eq"></td>
                            </tr>
                        </tbody>
                    </table>
                    <input type="submit" value="Advanced Search">
                </form>
                
                
            </div>
        </div>
        
    </body>
</html>
